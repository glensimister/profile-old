<!DOCTYPE html>
<html lang="en">

<head>
    <title>DEVOLUTION</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/vendor/jquery-3.3.1.js"></script>
    <script src="js/vendor/select2.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/webrtc.js"></script>
    <style>
        .logo {
            color: #222d32;
            font-family: 'OpenSans-Bold', sans-serif;
            letter-spacing: 10px;
            line-height: 27px;
            font-size: 30px;
            margin: 40px auto;
            font-weight: 700;
            text-align: center;
        }
        
        .logo span {
            color: #dd4b39;
        }
        
        #login {
            width: 300px;
            margin: auto;
        }

    </style>
    <script>
        $(document).ready(function() {

            var gun = Gun();
            var user = gun.user();

            user.recall({
                sessionStorage: true
            });

            $('.login').on('click', function() {
                user.auth($('.username').val(), $('.password').val(), function(res) {
                    if (!res.err) {
                        window.location.replace("/");
                    }
                });
            });

            $('.register').on('click', function() {
                user.create($('.username').val(), $('.password').val(), function() {
                    $.getJSON('sampleData/resume.json', function(res) {
                        gun.get('user').put(res);
                    });
                    
                    $.getJSON('sampleData/posts.json', function(res) {
                        console.log(res);
                        gun.get('posts').put(res);
                    });
                    
                });
            });

            $('.clear').on("click", function() {
                localStorage.clear();
                sessionStorage.clear();
            });
        });

    </script>

</head>

<body>
    <div class="logo"><span>D</span>EVOLUTION</div>
    <div id="login">
        <h4 style="text-align: center">LOGIN</h4>
        <div class="form-group">
            <label for="">User name:</label>
            <input type="text" class="form-control username" value="GuestUser">
        </div>
        <div class="form-group">
            <label for="">Password:</label>
            <input type="password" class="form-control password" value="password">
        </div>
        <button class="btn btn-red login">LOGIN</button>
        <button class="btn btn-blue register">REGISTER</button>
        <button class="btn btn-green clear">CLEAR</button>
    </div>
</body>

</html>
